<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberIQ - Threat Intelligence Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a, #7c3aed);
            color: white;
            padding: 20px 30px;
            border-bottom: 3px solid #6d28d9;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .stat {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 6px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .message.assistant .message-content {
            max-width: 90%;
            line-height: 1.4;
        }

        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 0 15px 0;
            font-size: 0.9rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-content a {
            color: #1e3a8a;
            text-decoration: none;
            border-bottom: 2px solid #7c3aed;
            transition: all 0.2s;
            font-weight: 600;
        }

        .message-content a:hover {
            color: #7c3aed;
            border-bottom-color: #1e3a8a;
            background: rgba(124, 58, 237, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .message-content th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #ddd;
        }

        .message-content td {
            padding: 10px 8px;
            border: 1px solid #ddd;
        }

        .message-content tr:hover td {
            background: #f3f4f6 !important;
        }

        .message-content strong {
            color: #1e3a8a;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-top: 10px;
        }

        .message-content p {
            margin: 5px 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #1e3a8a, #7c3aed);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e5e7eb;
            color: #1f2937;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #7c3aed;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #1e3a8a, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #7c3aed;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .examples {
            padding: 10px 0;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .example-query {
            display: inline-block;
            background: #f3f4f6;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-query:hover {
            background: #e5e7eb;
            color: #1e3a8a;
        }

        .welcome {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
        }

        .welcome h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .stats {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è CyberIQ Demo</h1>
            <p>AI-Powered Threat Intelligence Platform</p>
            <div class="stats">
                <div class="stat">691 MITRE Techniques</div>
                <div class="stat">1,499 CISA KEVs</div>
                <div class="stat">2,190 Total Items</div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <h2>Welcome to CyberIQ</h2>
                <p>Ask me anything about threat intelligence, vulnerabilities, or attack techniques.</p>
                <div class="examples">
                    <strong>Try these:</strong><br>
                    <span class="example-query" onclick="askQuestion('Show me top 5 KEVs with highest CVSS scores')">Top 5 KEVs by CVSS</span>
                    <span class="example-query" onclick="askQuestion('What are common phishing techniques?')">Phishing techniques</span>
                    <span class="example-query" onclick="askQuestion('Which KEVs are used in ransomware?')">Ransomware KEVs</span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="queryInput" 
                    placeholder="Ask about threats, vulnerabilities, or attack techniques..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendQuery();
            }
        }

        function askQuestion(question) {
            document.getElementById('queryInput').value = question;
            sendQuery();
        }

        async function sendQuery() {
            const input = document.getElementById('queryInput');
            const query = input.value.trim();
            
            if (!query || isLoading) return;

            isLoading = true;
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            // Add user message
            addMessage(query, 'user');
            input.value = '';

            // Add loading indicator
            const loadingId = 'loading-' + Date.now();
            addLoadingMessage(loadingId);

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                // Remove loading indicator
                removeLoadingMessage(loadingId);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                addMessage(data.response, 'assistant');

            } catch (error) {
                removeLoadingMessage(loadingId);
                addMessage('Sorry, there was an error processing your request. Please try again.', 'assistant', true);
                console.error('Error:', error);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        function formatResponse(text) {
            // If text contains HTML table
            if (text.includes('<table')) {
                // First convert newlines to <br> for processing
                text = text.replace(/\n/g, '<br>');
                
                // Create a temporary div to manipulate DOM
                const temp = document.createElement('div');
                temp.innerHTML = text;
                
                // Find the table element
                const table = temp.querySelector('table');
                
                if (table) {
                    // Remove all <br> elements that come before the table
                    let node = table.previousSibling;
                    while (node) {
                        const prev = node.previousSibling;
                        // Remove if it's a <br> or empty text node
                        if (node.nodeName === 'BR' || 
                            (node.nodeType === 3 && !node.textContent.trim())) {
                            node.remove();
                        }
                        node = prev;
                    }
                }
                
                return temp.innerHTML;
            }
            
            // For non-table responses, just convert newlines
            return text.replace(/\n/g, '<br>');
        }

        function addMessage(text, sender, isError = false) {
            const chatArea = document.getElementById('chatArea');
            
            // Remove welcome message if it exists
            const welcome = chatArea.querySelector('.welcome');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isError) {
                contentDiv.classList.add('error');
            }
            contentDiv.innerHTML = formatResponse(text);
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addLoadingMessage(id) {
            const chatArea = document.getElementById('chatArea');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = id;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message-content loading';
            loadingDiv.innerHTML = `
                <span>Analyzing threat intelligence</span>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            
            messageDiv.appendChild(loadingDiv);
            chatArea.appendChild(messageDiv);
            
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoadingMessage(id) {
            const loadingMsg = document.getElementById(id);
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }
    </script>
</body>
</html>
