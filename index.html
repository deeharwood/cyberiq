<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberIQ - AI-Powered Threat Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .prompt-box {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .prompt-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .prompt-box::placeholder {
            color: #999;
        }
        
        .button-container {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            color: #666;
            font-size: 16px;
        }
        
        .results-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
            display: none;
        }
        
        .performance-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .results-content {
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
        }
        
        .results-content h3 {
            color: #333;
            margin: 20px 0 10px 0;
            font-size: 18px;
        }
        
        .results-content p {
            margin: 10px 0;
        }
        
        .results-content strong {
            color: #667eea;
        }
        
        .priority-urgent { color: #f44336; font-weight: bold; }
        .priority-high { color: #ff9800; font-weight: bold; }
        .priority-medium { color: #ffc107; font-weight: bold; }
        .priority-low { color: #4caf50; font-weight: bold; }
        
        .query-generation-section {
            border-top: 2px solid #f0f0f0;
            padding-top: 25px;
            margin-top: 25px;
        }
        
        .query-generation-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .query-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .query-option {
            flex: 1;
        }
        
        .query-option input[type="radio"] {
            display: none;
        }
        
        .query-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .query-option label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .query-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .query-option-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .query-option-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .query-option-desc {
            font-size: 12px;
            color: #666;
        }
        
        .generate-query-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }
        
        .generate-query-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .generate-query-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .query-result {
            margin-top: 20px;
            display: none;
        }
        
        .query-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            position: relative;
        }
        
        .query-box h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .query-box pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }
        
        .copy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .copy-button:hover {
            background: #764ba2;
        }
        
        .copy-button.copied {
            background: #4caf50;
        }
        
        .hint {
            color: #888;
            font-size: 13px;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è CyberIQ</h1>
            <p>AI-Powered Threat Intelligence Platform</p>
        </div>
        
        <div class="chat-container">
            <textarea 
                id="prompt" 
                class="prompt-box" 
                placeholder="Ask me about vulnerabilities...&#10;&#10;Examples:&#10;‚Ä¢ Show me critical ransomware vulnerabilities from the last 30 days&#10;‚Ä¢ What are the latest Microsoft vulnerabilities?&#10;‚Ä¢ Find all critical severity KEVs&#10;‚Ä¢ Show me Cisco vulnerabilities"></textarea>
            
            <div class="button-container">
                <button class="search-btn" id="search-btn" onclick="search()">
                    üîç Analyze Threats
                </button>
            </div>
        </div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Analyzing threat intelligence...</p>
        </div>
        
        <div id="results" class="results-container"></div>
    </div>
    
    <script>
        let currentAnalysisData = null;
        
        // Allow Enter to submit (Shift+Enter for new line)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                search();
            }
        });
        
        async function search() {
            const promptText = document.getElementById('prompt').value.trim();
            
            if (!promptText) {
                alert('Please enter a query');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('search-btn').disabled = true;
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: promptText
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                
                const data = await response.json();
                
                // Calculate duration
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(1);
                
                // Store data for query generation
                currentAnalysisData = {
                    prompt: promptText,
                    vulnerabilities: data.vulnerabilities
                };
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('search-btn').disabled = false;
                
                // Display results
                displayResults(data, duration);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('search-btn').disabled = false;
                alert('Error searching. Please try again.');
            }
        }
        
        function displayResults(data, duration) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="performance-badge">‚ö° Analysis completed in ${duration} seconds</div>
                <div class="results-content" id="results-content">
                    ${formatResponse(data.response)}
                </div>
                
                <div class="query-generation-section">
                    <h3>üéØ Generate SIEM Detection Query</h3>
                    <p style="color: #666; margin-bottom: 15px;">Select your SIEM platform to generate a production-ready detection query:</p>
                    
                    <div class="query-options">
                        <div class="query-option">
                            <input type="radio" name="query-type" id="splunk" value="spl">
                            <label for="splunk">
                                <div class="query-option-icon">üîµ</div>
                                <div class="query-option-name">Splunk</div>
                                <div class="query-option-desc">SPL Query</div>
                            </label>
                        </div>
                        
                        <div class="query-option">
                            <input type="radio" name="query-type" id="elastic" value="eql">
                            <label for="elastic">
                                <div class="query-option-icon">üü°</div>
                                <div class="query-option-name">Elastic</div>
                                <div class="query-option-desc">EQL Query</div>
                            </label>
                        </div>
                        
                        <div class="query-option">
                            <input type="radio" name="query-type" id="sentinel" value="kql">
                            <label for="sentinel">
                                <div class="query-option-icon">üî∑</div>
                                <div class="query-option-name">Azure Sentinel</div>
                                <div class="query-option-desc">KQL Query</div>
                            </label>
                        </div>
                    </div>
                    
                    <button class="generate-query-btn" id="generate-btn" onclick="generateQuery()">
                        ‚ú® Generate Query
                    </button>
                    
                    <p class="hint">üí° Query generation takes ~5-8 seconds</p>
                    
                    <div id="query-result" class="query-result"></div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            // Enable generate button when radio selected
            document.querySelectorAll('input[name="query-type"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.getElementById('generate-btn').style.display = 'inline-block';
                });
            });
        }
        
        async function generateQuery() {
            const selectedType = document.querySelector('input[name="query-type"]:checked');
            
            if (!selectedType) {
                alert('Please select a SIEM platform');
                return;
            }
            
            const queryType = selectedType.value;
            const generateBtn = document.getElementById('generate-btn');
            const queryResultDiv = document.getElementById('query-result');
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ Generating...';
            queryResultDiv.innerHTML = '<p style="color: #666;">Generating query...</p>';
            queryResultDiv.style.display = 'block';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('/api/generate-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: currentAnalysisData.prompt,
                        vulnerabilities: currentAnalysisData.vulnerabilities,
                        query_type: queryType
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Query generation failed');
                }
                
                const data = await response.json();
                
                // Calculate duration
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(1);
                
                // Display query
                displayQuery(data, queryType, duration);
                
                // Reset button
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generate Query';
                
            } catch (error) {
                console.error('Error:', error);
                queryResultDiv.innerHTML = '<p style="color: red;">Error generating query. Please try again.</p>';
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generate Query';
            }
        }
        
        function displayQuery(data, queryType, duration) {
            const queryResultDiv = document.getElementById('query-result');
            
            const typeNames = {
                'spl': 'Splunk (SPL)',
                'eql': 'Elasticsearch (EQL)',
                'kql': 'Azure Sentinel (KQL)'
            };
            
            const typeName = typeNames[queryType];
            
            let html = `
                <div class="performance-badge">‚ö° Query generated in ${duration} seconds</div>
                <div class="query-box">
                    <h4>${typeName} Detection Query</h4>
                    <button class="copy-button" onclick="copyQuery()">üìã Copy</button>
                    <pre id="query-code">${escapeHtml(data.query)}</pre>
                </div>
            `;
            
            queryResultDiv.innerHTML = html;
            queryResultDiv.style.display = 'block';
        }
        
        function copyQuery() {
            const queryCode = document.getElementById('query-code').textContent;
            const button = event.target;
            
            navigator.clipboard.writeText(queryCode).then(() => {
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = 'üìã Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }
        
        function formatResponse(text) {
            let html = text;
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Priority labels
            html = html.replace(/üî¥ URGENT/g, '<span class="priority-urgent">üî¥ URGENT</span>');
            html = html.replace(/üü† HIGH/g, '<span class="priority-high">üü† HIGH</span>');
            html = html.replace(/üü° MEDIUM/g, '<span class="priority-medium">üü° MEDIUM</span>');
            html = html.replace(/üü¢ LOW/g, '<span class="priority-low">üü¢ LOW</span>');
            
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
