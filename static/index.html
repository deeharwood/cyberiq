<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced MITRE ATT&CK + CVE + KEV SOC Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header .subtitle {
            font-size: 13px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }

        .stat-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-badge .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10b981;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #1e293b;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .source-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e2e8f0;
        }

        .source-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .source-badge:hover {
            transform: translateY(-2px);
        }

        .source-badge.mitre {
            background: #dbeafe;
            color: #1e40af;
        }

        .source-badge.cve {
            background: #fef3c7;
            color: #92400e;
        }

        .source-badge.cve.critical {
            background: #fecaca;
            color: #991b1b;
        }

        .source-badge.cve.high {
            background: #fed7aa;
            color: #9a3412;
        }

        .source-badge.kev {
            background: #fecaca;
            color: #991b1b;
            animation: kev-pulse 2s infinite;
        }

        @keyframes kev-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }

        .source-badge .icon {
            font-size: 14px;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
            background: #f1f5f9;
            border-radius: 25px;
            padding: 5px 5px 5px 20px;
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            padding: 10px 0;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .welcome h2 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .welcome p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .example-btn {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 18px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #f1f5f9;
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üõ°Ô∏è Enhanced SOC Assistant</h1>
                <div class="subtitle">MITRE ATT&CK + CVE + CISA KEV Intelligence</div>
            </div>
            <div class="stats">
                <div class="stat-badge">
                    <div class="dot"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome">
                <h2>üîí Comprehensive Threat Intelligence</h2>
                <p>Ask about attack techniques, vulnerabilities, or actively exploited threats</p>
                <div class="examples">
                    <button class="example-btn" onclick="sendExample('What are the most critical actively exploited vulnerabilities right now?')">
                        üö® Active Exploits (KEV)
                    </button>
                    <button class="example-btn" onclick="sendExample('Show me recent critical CVEs in the last 30 days')">
                        üî¥ Recent Critical CVEs
                    </button>
                    <button class="example-btn" onclick="sendExample('What techniques are used for credential dumping?')">
                        üéØ Credential Dumping
                    </button>
                    <button class="example-btn" onclick="sendExample('How to detect lateral movement?')">
                        üîç Lateral Movement Detection
                    </button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Sources</button>
                <button class="filter-btn" data-filter="kev">üö® KEV Only</button>
                <button class="filter-btn" data-filter="cve">CVE Only</button>
                <button class="filter-btn" data-filter="mitre">MITRE Only</button>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask about threats, vulnerabilities, or attack techniques..."
                    onkeypress="handleKeyPress(event)"
                />
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusText = document.getElementById('statusText');

        const API_URL = window.location.origin;
        let currentFilter = null;

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                currentFilter = filter === 'all' ? null : filter;
            });
        });

        // Check system health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                const stats = data.data_loaded;
                statusText.textContent = `${stats.mitre_techniques} ATT&CK | ${stats.cves} CVEs | ${stats.kevs} KEVs`;
            } catch (error) {
                statusText.textContent = 'Initializing...';
            }
        }

        checkHealth();
        setInterval(checkHealth, 60000); // Update every minute

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendExample(text) {
            userInput.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendBtn.disabled = true;
            userInput.value = '';

            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            addMessage('user', message);
            const loadingId = addLoading();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: message,
                        filter_type: currentFilter
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                removeLoading(loadingId);
                addMessage('assistant', data.response, data.sources);

            } catch (error) {
                console.error('Error:', error);
                removeLoading(loadingId);
                addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function addMessage(role, content, sources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

            contentDiv.innerHTML = formattedContent;

            // Add source badges
            if (sources && sources.length > 0) {
                const badgesDiv = document.createElement('div');
                badgesDiv.className = 'source-badges';
                
                sources.forEach(source => {
                    const badge = document.createElement('div');
                    badge.className = `source-badge ${source.type}`;
                    
                    let icon = '';
                    let text = source.id;
                    
                    if (source.type === 'mitre') {
                        icon = 'üéØ';
                        text = `${source.id} - ${source.name}`;
                    } else if (source.type === 'cve') {
                        icon = 'üîí';
                        text = `${source.id} - ${source.severity} (${source.score})`;
                        if (source.severity === 'CRITICAL') {
                            badge.classList.add('critical');
                        } else if (source.severity === 'HIGH') {
                            badge.classList.add('high');
                        }
                    } else if (source.type === 'kev') {
                        icon = 'üö®';
                        text = `${source.id} - ${source.vendor} ${source.product} (ACTIVELY EXPLOITED)`;
                    }
                    
                    badge.innerHTML = `<span class="icon">${icon}</span><span>${text}</span>`;
                    badge.onclick = () => {
                        userInput.value = `Tell me more about ${source.id}`;
                        sendMessage();
                    };
                    badgesDiv.appendChild(badge);
                });
                
                contentDiv.appendChild(badgesDiv);
            }

            if (role === 'user') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading-' + Date.now();

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content loading';
            loadingContent.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;

            loadingDiv.appendChild(avatar);
            loadingDiv.appendChild(loadingContent);
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return loadingDiv.id;
        }

        function removeLoading(loadingId) {
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) loadingDiv.remove();
        }

        userInput.focus();
    </script>
</body>
</html>
